{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Python para Negócios</title>
       <meta charset="utf-8">

       <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"
           integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
           crossorigin="anonymous">
       </script>
       <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" ></script>
       
       
       <!--     Fixar navbar topo                     --> 
    <script>
    document.addEventListener("DOMContentLoaded", function(){ window.addEventListener('scroll', function() { if (window.scrollY > 50) { document.getElementById('navbar_top').classList.add('fixed-top'); navbar_height = document.querySelector('.navbar').offsetHeight; document.body.style.paddingTop = navbar_height + 'px'; } else { document.getElementById('navbar_top').classList.remove('fixed-top'); document.body.style.paddingTop = '0'; } }); }); </script>
    
   </head>
   <body>
       <div class="container">
           <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-dark">
               <div class="container-fluid">
                   {% block navbar %}
                       {% include 'navbar.html' %}
                   {% endblock %}
               </div>
           </nav>

           {% block content %}
               <p>Não há nenhum conteúdo aqui!</p>
           {% endblock %}
       </div>
   </body>
</html>
